<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>SNP Corp – Login → Main</title>

  
  <link rel="stylesheet" href="style.css" />

  
  <link rel="stylesheet" href="style2.css" />


  
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>

  
  <div class="wrapper" id="login-screen">
    <form onsubmit="showMain(event)">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

<div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
  
  <div id="main-page" style="display:none;">
    <nav>
      <label class="logo">SNP</label>
      <ul>
        <li><a href="SNP.html">Home</a></li>
        <li><a href="service.html">services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="abtus.html">About us</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="banner-text">
        <h1>SNP Corp.</h1>
        <p>Make Your Life Easier</p>
      </div>
    </section>

    
 
  <script>
    function showMain(e) {
      e.preventDefault();
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('main-page').style.display = 'block';
      document.body.classList.add('main-shown');
    }
  </script>
</body>
</html>
